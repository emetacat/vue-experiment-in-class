<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2310501073-2-1 | 餐厅评分展示界面</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
      body {
        background-color: white;
        display: flex;
        justify-content: center;
        padding: 30px;
        color: #333;
      }

      #app {
        background-color: #f3f4f6;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        width: 380px;
        padding: 20px 24px;
      }

      h3 {
        font-size: 18px;
        margin-bottom: 16px;
      }

      div:nth-of-type(2) {
        font-weight: bold;
        margin-bottom: 6px;
        color: #444;
      }

      div:nth-of-type(4) {
        font-weight: bold;
        margin: 16px 0 6px;
        color: #444;
      }

      #app > div {
        line-height: 1.6;
      }

      .title {
        color: #778184;
        font-size: 20px;
      }

      .content {
        background-color: #f8f9fa;
        padding: 12px 16px;
        border-radius: 8px;
      }

      .stars {
        color: #e67e22;
        margin-bottom: 10px;
        font-size: 20px;
      }

      .stars p {
        margin: 6px 0;
        font-size: 14px;
        color: #333;
      }

      .highlight {
        color: #e74f3f;
        font-weight: bold;
      }

      button {
        border: none;
        background-color: #fff;
        color: #555;
        font-size: 14px;
        padding: 8px 12px;
        border-radius: 6px;
        box-shadow: 0 0 0 1px #ddd;
        cursor: pointer;
        margin-top: 10px;
        transition: all 0.3s ease;
      }

      button:hover {
        background-color: #f0f0f0;
      }

      button.active {
        color: #e67e22;
        box-shadow: 0 0 0 1px #e67e22;
      }

      button i {
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h3>城南小馆 评分</h3>

      <div class="title">评分数据</div>
      <div v-text="ratingData" class="content"></div>

      <div class="title">评分详情</div>
      <div v-html="ratingData" class="content"></div>
      <button :class="{ active: isSaved }" @click="toggleSave">
        <i class="fa-solid fa-bookmark"></i> 收藏 ({{ saveCount }})
      </button>
    </div>

    <script>
      const comApp = {
        data() {
          return {
            ratingData: `<div class="stars">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="far fa-star"></i>
              <p>口味不错，<span class="highlight">招牌红烧肉</span>值得推荐。</p>
              <p>服务态度好，环境整洁。</p>
            </div>`,
            isSaved: false,
            saveCount: 36,
          };
        },

        methods: {
          toggleSave() {
            this.isSaved = !this.isSaved;
            this.saveCount += this.isSaved ? 1 : -1;
          },
        },
      };

      Vue.createApp(comApp).mount('#app');
    </script>
  </body>
</html>
