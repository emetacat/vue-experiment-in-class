<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>个人信息展示卡</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body,
      html {
        width: 100%;
        height: 100%;
        background-color: #f0f2f5;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 18px;
      }
      #app {
        width: 400px;
        height: 540px;
        margin: 30px auto;
        background: rgb(240, 241, 246);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        padding: 8px;

        display: flex;
        flex-direction: column;
      }
      .header {
        flex: 5;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
        background-color: skyblue;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      .avater {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        background: url('./avatar.jpg') no-repeat center/cover;
        background-size: auto 80px;
      }
      .name-job {
        text-align: center;
        margin-top: 26px;
      }
      .main {
        flex: 2;
        padding: 10px;
      }
      .footer {
        flex: 3;
        padding: 10px;
        display: flex;
        flex-direction: column;
      }
      .introduce {
        margin: 20px auto;
      }
      hr {
        margin: 0;
        border: none;
        border-top: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <script src="./vue.global.js"></script>

    <div id="app">
      <div class="header">
        <div class="avater"></div>
        <div class="name-job">
          <p class="name">{{ name }}</p>
          <p class="job">{{ job }}</p>
        </div>
      </div>

      <div class="main">
        <p>年龄：{{ age }}</p>
        <p>邮件：{{ email }}</p>
        <p>电话：{{ tel }}</p>
      </div>

      <hr />

      <div class="footer">
        <p>个人简介</p>
        <p class="introduce">{{ introduce }}</p>
      </div>
    </div>

    <script>
      const app = {
        data() {
          return {
            name: '李铭',
            job: '前端工程师',
            age: 30,
            email: 'liming@email.com',
            tel: 19408296783,
            introduce:
              '李铭，年企业级前端开发经验。精通Vue.js、React框架，熟练运用HTML5/CSS3、ES6+及工程化工具，可独立完成全流程开发。',
          };
        },
      };

      Vue.createApp(app).mount('#app');
    </script>
  </body>
</html>
