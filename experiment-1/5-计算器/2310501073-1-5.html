<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2310501073-1-5 | 计算器</title>
    <style>
      body {
        background: #f3f4f6;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      #app {
        background: #fff;
        padding: 30px 40px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        width: 300px;
      }

      h1 {
        text-align: center;
        font-size: 24px;
        margin-bottom: 25px;
      }

      input,
      select {
        width: 100%;
        padding: 10px 12px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 3px;
        font-size: 16px;
        box-sizing: border-box;
      }

      button {
        width: 100%;
        padding: 12px;
        background: #4caf50;
        color: white;
        font-size: 16px;
        font-weight: bold;
        border: none;
        cursor: pointer;
        transition: background 0.2s;
      }

      button:hover {
        background: #3ca03c;
      }

      p {
        margin-top: 20px;
        background: #f9f9f9;
        padding: 12px;
        border-radius: 3px;
        font-size: 16px;
        text-align: left;
        border: 1px solid #e0e0e0;
      }
    </style>
  </head>
  <body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app">
      <h1>简易计算器</h1>
      <input
        type="text"
        v-model="firstNumberSelf"
        placeholder="请输入第1个数字" />
      <select v-model="operatorSelf">
        <option value="+">加 +</option>
        <option value="-">减 -</option>
        <option value="*">乘 ×</option>
        <option value="/">除 ÷</option>
      </select>
      <input
        type="text"
        v-model="secondNumberSelf"
        placeholder="请输入第2个数字" />
      <button @click="calculate">计算</button>
      <p>结果: {{ result }}</p>
    </div>

    <script>
      const app = {
        data() {
          return {
            firstNumberSelf: '',
            secondNumberSelf: '',
            operatorSelf: '+',

            firstNumber: '',
            secondNumber: '',
            operator: '+',
          };
        },

        methods: {
          calculate() {
            if (this.firstNumberSelf === '' || this.secondNumberSelf === '') {
              alert('请输入不为空的数字');
              return;
            }

            if (
              this.operatorSelf === '/' &&
              Number(this.secondNumberSelf) === 0
            ) {
              alert('除数不能为0');
              return;
            }

            this.firstNumber = Number(this.firstNumberSelf);
            this.secondNumber = Number(this.secondNumberSelf);
            this.operator = this.operatorSelf;
          },
        },

        computed: {
          result() {
            switch (this.operator) {
              case '+':
                return this.firstNumber + this.secondNumber;
              case '-':
                return this.firstNumber - this.secondNumber;
              case '*':
                return this.firstNumber * this.secondNumber;
              case '/':
                if (this.secondNumber === 0) {
                  return;
                }
                return this.firstNumber / this.secondNumber;
            }
          },
        },
      };

      Vue.createApp(app).mount('#app');
    </script>
  </body>
</html>
